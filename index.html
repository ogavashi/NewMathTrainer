<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MathTrainer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <audio id="decSound">
        <source src="/sounds/decHeart.wav" type="audio/wav">
    </audio>
    <audio id="incSound">
        <source src="/sounds/incHeart.wav" type="audio/wav">
    </audio>
    <audio id="success">
        <source src="/sounds/success.wav" type="audio/wav">
    </audio>
    <audio id="gameOver">
        <source src="/sounds/GameOver.wav" type="audio/wav">
    </audio>
    <audio id="fail1">
        <source src="/sounds/fail1.wav" type="audio/wav">
    </audio>
    <audio id="fail2">
        <source src="/sounds/fail2.wav" type="audio/wav">
    </audio>
    <audio id="gameOver2">
        <source src="/sounds/GameOver2.wav" type="audio/wav">
    </audio>
    <audio id="gameOver3">
        <source src="/sounds/GameOver3.wav" type="audio/wav">
    </audio>
    <audio id="gameOver4">
        <source src="/sounds/GameOver4.wav" type="audio/wav">
    </audio>

    <div id="main-frame">
        <div id="trainer">
            <div id="info-area">
                <div id="score">Solved: 12</div>
                <div id="hearts">♥ ♥ ♥</div>
            </div>
            <div id="screen">15÷3</div>
            <div id="buttons">
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
                <div class="button">12</div>
            </div>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
